<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Masuk</button>
          <p class="text-center mt-3">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript untuk validasi login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Mencegah form dari pengiriman ke server

      // Ambil nilai email dan password
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Validasi email dan password
      if (email === "admin@gmail.com" && password === "admin123") {
        // Jika valid, arahkan ke dashboard.html
        window.location.href = "dashboard.html";
      } else {
        // Jika tidak valid, tampilkan pesan kesalahan
        alert("Email atau password salah. Silakan coba lagi.");
      }
    });
  </script>
</body>
</html>
